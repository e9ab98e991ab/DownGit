<div class="home">
<div class="text-center">

    <div class="vertical-space"></div>
    <h1><a target="_blank" href="https://github.com/zhoudaxiaa/DownGit">DownGit</a></h1>
    <div class="center-row"></div>
    <h4>创建 GitHub 资源下载链接</h4>
    </br>
    <img src="https://source.unsplash.com/random/900x500?" width="258px">
    
    <div class="vertical-space"></div>
    <div class="col-md-6 center-row">

        <input name="url" type="url" placeholder="GitHub 文件 或者文件夹 链接" class="form-control" ng-model="url" ng-keypress="catchEnter($event)" autofocus></input>
    </div>

    <div class="btn-group center-row">
        <button type="button" class="btn btn-default" ng-click="createDownLink()">创建下载链接</button>
        <button type="button" class="btn btn-default" ng-click="downloadGit()">下载</button>
    </div>
    
    
    <div ng-show="isProcessing.val">
        <div class="vertical-space"></div>
        <img class="processing-img" src="res/images/processing.gif" />
        <p>Downloaded {{downloadedFiles.val}} of {{totalFiles.val}} files</p>
    </div>
    
    
    <div class="col-md-6 center-row" ng-show="downUrl">
        <div class="vertical-space"></div>
        <textarea class="form-control download-link-box" ng-model="downUrl" ></textarea>
    </div>
    
    <div class="vertical-space"></div>
    <div class="footer">
        <p>本 GitHub 地址：<a target="_blank" href="https://github.com/e9ab98e991ab/DownGit">DownGit 1.0.2</a></p>
        <p>有问题欢迎 <a target="_blank" href="https://github.com/e9ab98e991ab/DownGit/issues">Issues</a></p>
    </div>
    
</div>
</div>
